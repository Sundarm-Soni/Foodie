<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoadingSpinner" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="Submit(authForm)" *ngIf="!isLoadingSpinner">
            <div class="form-group">
            <label for="email" class="email">E-Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/> 
        </div>
        <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{islogin ? 'Login' : 'Signup'}}
            </button> | 
        
            <button class="btn btn-primary" (click)="SwitchLogin()" type = "button">
                Switch to {{islogin ? 'Signup' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
